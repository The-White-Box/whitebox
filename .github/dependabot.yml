version: 2
updates:
  # Enable version updates for submodules.
  - package-ecosystem: "gitsubmodule"
    # Look for deps in the `root` directory.
    directory: "/deps"
    # Check for updates every day (weekdays).
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - Dependencies